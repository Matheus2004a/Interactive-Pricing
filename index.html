<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Interactive pricing component</title>
</head>

<body>
  <header>
    <h1>Simple, traffic-based pricing</h1>
    <p>Sign-up for our 30-day trial. No credit card required.</p>
  </header>

  <main>
    <section class="column-1">
      <p class="title-info-card text-info2-card">100k PAGEVIEWS</p>
      <div class="bar-progress">
        <button>
          <figure>
            <img src="./images/icon-slider.svg" alt="icon-slider">
          </figure>
        </button>
      </div>

      <p>$ <span>/month</span></p>
  
      <div class="rows-info2-card">
        <span class="text-info2-card">Monthly Billing</span>
        <span>
          <input type="checkbox" name="" id="toggle" class="button-toggle">
          <label for="toggle"></label>
        </span>
        <span class="text-info2-card">Yearly Billing</span>
        <span class="discount">-25%</span>
      </div>
    </section>

    <section class="column-2">
      <figure>
        <img src="./images/icon-check.svg" alt="icon-check">
        </img>
        <figcaption>Unlimited websites</figcaption>
      </figure>
      <figure>
        <img src="./images/icon-check.svg" alt="icon-check">
        </img>
        <figcaption>100% data ownership</figcaption>
      </figure>
      <figure>
        <img src="./images/icon-check.svg" alt="icon-check">
        </img>
        <figcaption>Email reports</figcaption>
      </figure>
  
      <button type="submit" class="btn-start-trial">Start my trial</button>
    </section>
  </main>

  <footer>
    <p>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Matheus Aur√©lio</a>.
    </p>
  </footer>
</body>

</html>
