<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Interactive pricing component</title>
</head>

<body>
  <header>
    <h1>Simple, traffic-based pricing</h1>
    <p>Sign-up for our 30-day trial. No credit card required.</p>
  </header>

  <main>
    <section class="column-1">
      <p class="title-info-card text-info2-card">100k PAGEVIEWS</p>
      <div class="slider-wrapper">
        <label for="bar-progress"></label>
        <input type="range" min="1" max="5" value="3" id="bar-progress">
        <div class="progress-bar"></div>
      </div>

      <p><span class="price-by-month">$16.00</span>/ month</p>

      <div class="rows-info2-card">
        <span class="text-info2-card">Monthly Billing</span>
        <input type="checkbox" name="" id="toggle" class="button-toggle">
        <label for="toggle"></label>
        <span class="text-info2-card">Yearly Billing</span>
        <span class="discount">-25%
          <span>discount</span>
        </span>
      </div>
    </section>

    <section class="column-2">
      <ul>
        <li>
          <figure>
            <img src="./images/icon-check.svg" alt="icon-check">
            </img>
            <figcaption>Unlimited websites</figcaption>
          </figure>
        </li>
        <li>
          <figure>
            <img src="./images/icon-check.svg" alt="icon-check">
            </img>
            <figcaption>100% data ownership</figcaption>
          </figure>
        </li>
        <li>
          <figure>
            <img src="./images/icon-check.svg" alt="icon-check">
            </img>
            <figcaption>Email reports</figcaption>
          </figure>
        </li>
      </ul>
      
      <button type="submit" class="btn-start-trial">Start my trial</button>
    </section>
  </main>

  <footer>
    <p>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/Matheus2004a/Interactive-Pricing" target="_blank">Matheus Aur√©lio</a>.
    </p>
  </footer>

  <script src="main.js"></script>
</body>

</html>
